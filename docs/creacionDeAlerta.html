<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konecta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root{
            --konecta-blue: #2800c8;
            --blue-navy: #0f0f72;
            --sky-blue: #a6b7ff;
            --yellow-tomorrow: #f0fa00;
            --snow-white: #ffffff;
            --steel-gray: #f2f0eb;
            --pitch-black: #111111;
            --sm: 14px;
            --md: 16px;
            --lg: 18px
        }
        body{
            margin: 0;
            background-color: var(--konecta-blue);
            font-family: 'Poppins',sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: auto;
            height: auto;
            justify-content: center;
            align-items: center;
        }
        .create-alert{
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px 10px 0px 10px;
        }
        .form-container{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
            margin: 10px 10px 0px 10px;
        }
        .logo{
            width: 250px;
            margin-bottom: 20px;
            justify-self: center;
        }
        .title{
            font-size: var(--lg);
            margin-bottom: 12px;
            text-align: center;
            color: var(--snow-white);
            margin: 0 0 20px 0;
        }
        .subtitle{
            color: var(--steel-gray);
            font-size: var(--md);
            text-align: center;
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .form{
            display: flex;
            flex-direction: column;
        }
        .label{
            font-size: var(--sm);
            font-weight: bold;
            color: var(--snow-white);
            margin-bottom: 4px;
        }
        .input{
            background-color: var(--steel-gray);
            border: none;
            border-radius: 8px;
            height: 28px;
            font-size: var(--md);
            padding: 8px;
            margin-bottom: 12px;
        }
        .primary-button{
            background: var(--blue-navy);
            border: none;
            color: var(--snow-white);
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .login-button{
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .parameters{
            display: flex;
            flex-direction: row;
        }
        .button-container{
            display: flex;
            justify-content: center;
            width: 80%;
            padding: 20px;
            margin-top: 0px;
        }
        .button-container a {
            text-decoration: none;
            font-size: var(--md0);
            color: var(--snow-white);
            margin: 0px 10px 10px 10px;
            align-content: center;
            font-weight: 300;
        }
    </style>
</head>
    <body>
        <div class="create-alert">
            <img src="./ImagenCorporativa/Konecta Logo/Konecta_Logo_RGB_White.png" alt="logo" class="logo">
            <h1 class="title">Create a new alert</h1>
            <div class="parameters">
                <div class="form-container">
                    <h1 class="title">Alert parameters</h1>
                    <form action="" class="form">
                        <label for="campaign" class="label">Campaign</label>
                        <input type="text" id="campaign" class="input input-campaign">
                        <label for="metric" class="label">Metric</label>
                        <input type="text" id="metric" class="input input-metric">
                        <label for="target" class="label">Target</label>
                        <input type="text" id="target" class="input input-target">
                    </form>
                </div>
                <div class="form-container">
                    <h1 class="title">Send parameters</h1>
                    <form action="" class="form">
                        <label for="frequency" class="label">Monitoring frequency</label>
                        <input type="text" id="frequency" class="input input-frequency">
                        <label for="whatssapp" class="label">WhatssApp</label>
                        <input type="text" id="whatssapp" class="input input-whatssapp">
                        <label for="email" class="label">Email</label>
                        <input type="text" id="email" class="input input-Email">
                    </form>
                </div>
            </div>
        </div>
        <div class="button-container">
            <a href="./creacionDeAlerta.html" class="primary-button create-alert-button">Create alert</a>
            <a href="./creacionDeAlerta.html" class="primary-button saving-alert-button">Saving alerts</a>
            <a href="./inicioDeSesion.html" class="primary-button saving-alert-button">Logout</a>
        </div>
    </body>
</html>
