<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konecta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root{
            --konecta-blue: #2800c8;
            --blue-navy: #0f0f72;
            --sky-blue: #a6b7ff;
            --yellow-tomorrow: #f0fa00;
            --snow-white: #ffffff;
            --steel-gray: #f2f0eb;
            --pitch-black: #111111;
            --sm: 14px;
            --md: 16px;
            --lg: 18px
        }
        body{
            margin: 0;
            background-color: var(--konecta-blue);
            font-family: 'Poppins',sans-serif;
        }
        .login{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }
        .logo{
            width: 250px;
            margin-bottom: 20px;
            justify-self: center;
        }
        .title{
            font-size: var(--lg);
            margin-bottom: 12px;
            text-align: start;
            color: var(--snow-white);
            margin-bottom: 30px;
        }
        .form{
            display: flex;
            flex-direction: column;
        }
        .label{
            font-size: var(--sm);
            font-weight: bold;
            color: var(--snow-white);
            margin-bottom: 4px;
        }
        .input{
            background-color: var(--steel-gray);
            border: none;
            border-radius: 8px;
            height: 28px;
            font-size: var(--md);
            padding: 8px;
            margin-bottom: 12px;
        }
        .primary-button{
            background: var(--blue-navy);
            border: none;
            color: var(--snow-white);
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .login-button{
            margin-top: 22px;
            margin-bottom: 22px;
        }
        .input-name{
            margin-bottom: 22px;
        }
        .input-email{
            margin-bottom: 22px;
        }
        .input-password{
            margin-bottom: 22px;
        }
    </style>
</head>
    <body>
        <div class="login">
            <div class="form-container">
            <h1 class="title">Create a new account</h1>
            <form action="" class="form">
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Konecta" class="input input-name">

                <label for="email" class="label">Email address</label>
                <input type="text" id="email" placeholder="example@konecta.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">
                <a href="./inicioDeSesion.html" class="primary-button create-alert-button">Create</a>
            
            </form>
            </div>
        </div>
    </body>
</html>
