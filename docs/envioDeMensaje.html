<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konecta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root{
            --konecta-blue: #2800c8;
            --blue-navy: #0f0f72;
            --sky-blue: #a6b7ff;
            --yellow-tomorrow: #f0fa00;
            --snow-white: #ffffff;
            --steel-gray: #f2f0eb;
            --pitch-black: #111111;
            --sm: 14px;
            --md: 16px;
            --lg: 18px
        }
        body{
            margin: 0;
            background-color: var(--konecta-blue);
            font-family: 'Poppins',sans-serif;
        }
        .login{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 400px;
            justify-items: center;

        }
        .logo{
            width: 250px;
            margin-bottom: 20px;
            justify-self: center;
        }
        .title{
            font-size: var(--lg);
            margin-bottom: 12px;
            text-align: center;
            color: var(--snow-white);
            margin-bottom: 0;
        }
        .subtitle{
            color: var(--steel-gray);
            font-size: var(--md);
            text-align: center;
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .form{
            display: flex;
            flex-direction: column;
        }
        .primary-button{
            background: var(--blue-navy);
            border: none;
            color: var(--snow-white);
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
        }
        .login-button{
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .email-image{
            width: 100px;
            height: 100px;
            background: var(--steel-gray);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .email-image img {
            width: 80px;
        }
        .resend{
            font-size: var(--sm);
        }
        .resend span{
            color: var(--steel-gray);
        }
        .resend a{
            text-decoration: none;
            color: var(--yellow-tomorrow);
        }
    </style>
</head>
    <body>
        <div class="login">
            <div class="form-container">
                <img src="./ImagenCorporativa/Konecta Logo/Konecta_Logo_RGB_White.png" alt="logo" class="logo">
                <h1 class="title">Email has been send</h1>
                <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
                <div>
                    <div class="email-image">
                        <img src="./ImagenCorporativa/Iconos/Icono Mensage.png" alt="email">
                    </div>
                </div>
                <button class="primary-button login-button">Login</button>
                <p class="resend">
                    <span>Didn't receive the email?</span>
                    <a href="./ingresoDeEmail.html">Resend</a>
                </p>
            </div>
        </div>
    </body>
</html>
